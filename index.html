<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morrisville Open Letter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #markdown-content { /* Style the rendered Markdown */
          /* Add CSS here */
        }
    </style>
</head>
<body>

    <div id="markdown-content"></div>

    <script>
        fetch('./re-illegal-permitting-morrisville.md')
            .then(response => response.text())
            .then(markdown => {
                const html = marked.parse(markdown); // Convert Markdown to HTML
                document.getElementById('markdown-content').innerHTML = html; // Display the HTML
            })
            .catch(error => {
                document.getElementById('markdown-content').innerHTML = '<p>Error loading Markdown file.</p>';
                console.error("Error fetching Markdown:", error);
            });
    </script>

</body>
</html>
